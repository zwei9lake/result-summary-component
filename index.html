<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <section class="your-result">
        <h3>Your Result</h3>
        <div class="result">
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="caption">
          <h2>Great</h2>
          <br />
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary">
        <h3>Summary</h3>
        <ul>
          <li style="color: hsl(0, 100%, 67%)">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-image" />Reaction
          </li>
          <li style="color: gray">
            <b id="reaction" style="font-weight: 700; color: hsl(224, 30%, 27%)"></b>/ 100
          </li>
        </ul>
        <ul style="background-color: hsla(39, 100%, 56%, 0.1)">
          <li style="color: hsl(39, 100%, 56%)">
            <img src="./assets/images/icon-memory.svg" alt="memory-image" />Memory
          </li>
          <li style="color: gray">
            <b id="memory" style="font-weight: 700; color: hsl(224, 30%, 27%)"></b>/ 100
          </li>
        </ul>
        <ul style="background-color: hsla(166, 100%, 37%, 0.1)">
          <li style="color: hsl(166, 100%, 37%)">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-image" />Verbal
          </li>
          <li style="color: gray">
            <b id="verbal" style="font-weight: 700; color: hsl(224, 30%, 27%)"></b>/ 100
          </li>
        </ul>
        <ul style="background-color: hsla(234, 85%, 45%, 0.1)">
          <li style="color: hsl(234, 85%, 45%)">
            <img src="./assets/images/icon-visual.svg" alt="visual-image" />Visual
          </li>
          <li style="color: gray">
            <b id="visual" style="font-weight: 700; color: hsl(224, 30%, 27%)"></b>/ 100
          </li>
        </ul>
        <a href="#" style="text-decoration: none"><div class="continue">Continue</div></a>
      </section>
      <script type="module">
        import data from "./data.json" assert { type: "json" };
        console.log(data);
        document.getElementById("reaction").innerHTML = data[0].score;
        document.getElementById("memory").innerHTML = data[1].score;
        document.getElementById("verbal").innerHTML = data[2].score;
        document.getElementById("visual").innerHTML = data[3].score;
      </script>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">zwei</a>.
      </div>
    </footer>
  </body>
</html>
